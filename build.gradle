group 'com.janloong'
version '1.0-SNAPSHOT'

apply plugin: 'java'
//apply plugin: 'compileJava'
//apply plugin: 'jetty'
apply plugin: 'war'

sourceCompatibility = 1.8

war {
    archiveName = 'jingdg.war'
}
repositories {
    mavenLocal()
    mavenCentral()

}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("org.springframework.boot:spring-boot-starter-thymeleaf:1.5.4.RELEASE")
    //某个文件夹下面全部依赖
    compile fileTree(dir: 'libs', include: '*.jar')
    //单文件依赖
    compile files('libs/commons-beanutils-1.8.0.jar')

    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.35'
    //compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'

}

